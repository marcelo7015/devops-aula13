{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de candidatos</h1>
</div>

<table class="table" border="1">
    <tr><th>Nome do candidato</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
